<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cash Register</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="hero-txt">
      <h1 class="hero-title">Cash Register Manager</h1>
      <p>
        Enter the bill amount and cash given by the customer and know minimum
        number of notes to return.
      </p>
    </div>
    <div class="actions">
      <label for="bill-amount">Bill Amount</label>
      <input id="bill-amount" type="number" />
      <button class="next-btn">Next</button>

      <label class="display-none" for="cash-given">Cash Given</label>
      <input class="display-none" id="cash-given" type="number" />
      <button class="check-btn display-none">Check</button>
      <p class="error-message"></p>
    </div>
    <table class="display-none">
      <caption>
        Return Change
      </caption>
      <tr>
        <th>No of notes</th>
        <td class="no-of-notes"></td>
        <td class="no-of-notes"></td>
        <td class="no-of-notes"></td>
        <td class="no-of-notes"></td>
        <td class="no-of-notes"></td>
        <td class="no-of-notes"></td>
        <td class="no-of-notes"></td>
      </tr>
      <tr>
        <th>Note</th>
        <td>2000</td>
        <td>500</td>
        <td>100</td>
        <td>20</td>
        <td>10</td>
        <td>5</td>
        <td>1</td>
      </tr>
    </table>
    <footer>
      <p>Â© | 2022 | prabalSharma</p>
    </footer>
  </body>
  <script src="./main.js"></script>
</html>
